<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
   
</head>
<body>
    <button id="one">Click It</button>
    <button id="two">Clear</button>
    <div id="result" style="background-color:black;height:20px;width:20px;display:none;margin-top:10px"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/zepto/1.1.6/zepto.min.js"></script>
    <script>
        $("#one").click(function () {
            $("#result").show();
           
        })
        $("#two").click(function () {
            $("#result").hide();

        })
    </script>
</body>
</html>
